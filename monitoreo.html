<!DOCTYPE html>
<html lang="es" class="h-full bg-[#0a192f]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Seguridad IoT - Monitoreo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                light: "#172a45",
                DEFAULT: "#0a192f",
                dark: "#020c1b",
              },
            },
          },
        },
      };
    </script>
    <style>
      .glass-effect {
        background: rgba(23, 42, 69, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .dot {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        display: inline-block;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
      }
      .animate-pulse {
        animation: pulse 1.5s infinite;
      }
    </style>
  </head>
  <body class="h-full text-slate-300">
    <div class="min-h-screen p-4 md:p-8">
      <!-- Header -->
      <nav class="glass-effect rounded-xl mb-8 p-6">
        <div class="container mx-auto">
          <div class="flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold text-white mb-4 md:mb-0">
              Sistema de Seguridad IoT
            </h1>
            <div class="flex space-x-6">
              <a
                href="index.html"
                class="text-slate-300 hover:text-white transition-colors"
              >
                Administración
              </a>
              <a
                href="monitoreo.html"
                class="text-white border-b-2 border-amber-500"
              >
                Monitoreo
              </a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container mx-auto space-y-8">
        <!-- Status Grid -->
        <div class="glass-effect rounded-xl p-6">
          <h2 class="text-2xl font-semibold text-white mb-6">
            <i class="fas fa-tachometer-alt mr-2"></i>Estado de Dispositivos
          </h2>
          <div
            id="statusGrid"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <!-- Cards se insertarán aquí dinámicamente -->
          </div>
        </div>

        <!-- Status Table -->
        <div class="glass-effect rounded-xl p-6">
          <h2 class="text-2xl font-semibold text-white mb-6">
            <i class="fas fa-history mr-2"></i>Historial de Eventos
          </h2>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="text-left border-b border-slate-700">
                  <th class="py-4 px-6 text-slate-400">Dispositivo</th>
                  <th class="py-4 px-6 text-slate-400">Estado</th>
                  <th class="py-4 px-6 text-slate-400">Actualización</th>
                  <th class="py-4 px-6 text-slate-400">IP</th>
                </tr>
              </thead>
              <tbody id="statusTableBody" class="divide-y divide-slate-700">
                <!-- Filas se insertarán aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/monitoreo.js"></script>
  </body>
</html>
