<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Seguridad IoT - Monitoreo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .dot {
        height: 12px;
        width: 12px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Sistema de Seguridad IoT
      </h1>

      <nav class="bg-white rounded-lg shadow-md p-4 mb-8">
        <ul class="flex justify-center space-x-8">
          <li>
            <a
              href="index.html"
              class="text-gray-600 font-semibold hover:text-blue-500 hover:border-b-2 hover:border-blue-500 pb-1"
              >Administración</a
            >
          </li>
          <li>
            <a
              href="monitoreo.html"
              class="text-blue-500 font-semibold border-b-2 border-blue-500 pb-1"
              >Monitoreo</a
            >
          </li>
        </ul>
      </nav>

      <div id="monitor-section">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-4">Estado y Monitoreo</h2>
          <div
            id="statusGrid"
            class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"
          ></div>
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
              <thead>
                <tr class="bg-gray-100 text-gray-600 text-sm leading-normal">
                  <th class="py-3 px-6 text-left">Dispositivo</th>
                  <th class="py-3 px-6 text-left">Estado</th>
                  <th class="py-3 px-6 text-left">Última Actualización</th>
                  <th class="py-3 px-6 text-left">IP</th>
                </tr>
              </thead>
              <tbody
                id="statusTableBody"
                class="text-gray-600 text-sm font-light"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
