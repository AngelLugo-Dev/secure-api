<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Seguridad IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .dot {
        height: 12px;
        width: 12px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Sistema de Seguridad IoT
      </h1>
      <nav class="bg-white rounded-lg shadow-md p-4 mb-8">
        <ul class="flex justify-center space-x-8">
          <li>
            <a
              href="index.html"
              class="text-blue-500 font-semibold border-b-2 border-blue-500 pb-1"
              >Administración</a
            >
          </li>
          <li>
            <a
              href="monitoreo.html"
              class="text-gray-600 font-semibold hover:text-blue-500 hover:border-b-2 hover:border-blue-500 pb-1"
              >Monitoreo</a
            >
          </li>
        </ul>
      </nav>
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">
          Administración de Dispositivos
        </h2>
        <form
          id="deviceForm"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <select
            id="tipo_dispositivo"
            class="p-2 border rounded col-span-1 md:col-span-1"
            required
          >
            <option value="">Seleccione tipo</option>
            <option value="presencia">Sensor de Presencia</option>
            <option value="puerta">Sensor de Puerta</option>
            <option value="actuador">Actuador</option>
          </select>
          <input
            type="text"
            id="ubicacion"
            placeholder="Ubicación (ej. Entrada principal)"
            required
            class="p-2 border rounded col-span-1 md:col-span-1"
          />

          <button
            type="submit"
            class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 col-span-1 md:col-span-1"
          >
            Agregar Dispositivo
          </button>
        </form>

        <div id="deviceList" class="mt-6 space-y-4"></div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">Control de Actuadores</h2>
        <div
          id="actuatorControls"
          class="grid grid-cols-1 md:grid-cols-2 gap-4"
        ></div>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
