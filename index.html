<!DOCTYPE html>
<html lang="es" class="h-full bg-[#0a192f]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Seguridad IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                light: "#172a45",
                DEFAULT: "#0a192f",
                dark: "#020c1b",
              },
            },
          },
        },
      };
    </script>
    <style>
      .dot {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        display: inline-block;
      }
      .glass-effect {
        background: rgba(23, 42, 69, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .hover-glass:hover {
        background: rgba(23, 42, 69, 0.6);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body class="min-h-screen text-slate-300">
    <div class="container mx-auto p-4 md:p-8">
      <!-- Header y Navegación -->
      <nav class="glass-effect rounded-xl mb-8 p-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <h1 class="text-3xl font-bold text-white mb-4 md:mb-0">
            Sistema de Seguridad IoT
          </h1>
          <div class="flex space-x-6">
            <a href="index.html" class="text-white border-b-2 border-amber-500"
              >Administración</a
            >
            <a
              href="monitoreo.html"
              class="text-slate-300 hover:text-white transition-colors"
              >Monitoreo</a
            >
          </div>
        </div>
      </nav>

      <!-- Formulario de Registro -->
      <div class="glass-effect rounded-xl p-6 mb-8">
        <h2 class="text-2xl font-semibold text-white mb-6">
          <i class="fas fa-plus-circle mr-2"></i>Registro de Dispositivo
        </h2>
        <form id="deviceForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="flex flex-col space-y-2">
              <label for="tipo_dispositivo" class="text-slate-300"
                >Tipo de Dispositivo</label
              >
              <select
                id="tipo_dispositivo"
                class="bg-navy-light/50 border border-slate-700/50 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500"
                required
              >
                <option value="">Seleccione tipo</option>
                <option value="presencia">Sensor de Presencia</option>
                <option value="puerta">Sensor de Puerta</option>
                <option value="actuador">Actuador</option>
              </select>
            </div>
            <div class="flex flex-col space-y-2">
              <label for="ubicacion" class="text-slate-300">Ubicación</label>
              <input
                type="text"
                id="ubicacion"
                placeholder="Ej: Entrada principal"
                required
                class="bg-navy-light/50 border border-slate-700/50 rounded-lg p-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-amber-500"
              />
            </div>
          </div>
          <button
            type="submit"
            class="w-full md:w-auto bg-amber-500 text-navy-dark font-semibold px-6 py-3 rounded-lg hover:bg-amber-400 transition-colors"
          >
            Agregar Dispositivo
          </button>
        </form>
      </div>

      <!-- Lista de Dispositivos -->
      <div class="glass-effect rounded-xl p-6 mb-8">
        <h2 class="text-2xl font-semibold text-white mb-6">
          <i class="fas fa-list mr-2"></i>Dispositivos Registrados
        </h2>
        <div
          id="deviceList"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- Los dispositivos se insertarán aquí dinámicamente -->
        </div>
      </div>

      <!-- Control de Actuadores -->
      <div class="glass-effect rounded-xl p-6">
        <h2 class="text-2xl font-semibold text-white mb-6">
          <i class="fas fa-toggle-on mr-2"></i>Control de Actuadores
        </h2>
        <div
          id="actuatorControls"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- Los controles se insertarán aquí dinámicamente -->
        </div>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
